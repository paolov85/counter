<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="contatore">
    <meta name="keywords" content="counter">
    <meta name="author" content="Paolo Vicaro">

    <meta property="og:title" content="Count IT!">
    <meta property="og:description" content="Conta le cose importanti della tua vita!">
    <!-- <meta property="og: image" content="assets/img/preview.png"> -->
    <!-- <meta property="og:url" content="https://www.paolovicaro.com/"> -->
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <title>count IT!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/script/myScript.js" type="application/x-javascript"></script>
</head>

<body>
    <main class="container-sm d-flex flex-column align-items-center justify-content-center pb-5">

        <div class="counter container w-100 my-5 py-4" style="height: 30vh;">

            <div class="firstLine row">

                <div id="display" class="col-12 col-md-6 order-md-2 text-center p-5">
                    <p>0</p>
                </div>

                <div class="decrease col-6 col-md-3 order-md-1">
                    <button id="oneDown" class="toSumm btn w-100" type="button"><img
                            src="assets/img/down.SVG" alt="down">
                    </button>
                    <button id="fiveDown" class="toSumm btn w-100" type="button"><img
                            src="assets/img/fiveDownn.SVG" alt="down5"></button>
                </div>

                <div class="increase col-6 col-md-3 order-md-3 ">
                    <button id="oneUp" class="toSumm btn w-100" type="button"><img src="assets/img/up.SVG"
                            alt="up"></button>
                    <button id="fiveUp" class="toSumm btn w-100" type="button"><img
                            src="assets/img/fiveUpp.SVG" alt="up5"></button>
                </div>
            </div>

            <div class="secondLine row">
                <div id="save" class="toSumm options d-grid col-12">
                    <button class="btn btn-primary" type="button">Save</button>
                </div>
                <div id="reset" class="toSumm options d-grid col-12">
                    <button class="btn btn-primary" type="button">Reset</button>
                </div>
            </div>

        </div>

    </main>


</body>

</html>
